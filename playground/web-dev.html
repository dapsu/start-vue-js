<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script>
    let div = document.querySelector('#app');   // #app 요소를 통해 id가 app인 태그 선택
    let str = 'Hello world';
    div.innerHTML = str;   // innerHTML 메소드를 통해 div 내의 HTML 내용 조작
    
    // 만약 str 변수를 수정했다면, innerHTML도 다시 사용해야 함
    str = 'Hello world!!!!!!!!!';
    div.innerHTML = str;   // 이 코드 작성하지 않으면 변경된 str 출력되지 않음
  </script>
</body>
</html>
