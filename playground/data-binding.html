<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 콧수염 괄호(데이터 바인딩)를 통해 화면에 데이터 띄우기 -->
    {{ str }}
    <p>{{ num }}</p>
    <p>{{ doubleNum }}</p>
    <!-- v-bind를 통해 id 속성에 data의 uuid 속성으로 설정 -->
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <div v-if="loading">
      loading...
    </div>
    <div v-else>
      test user has been logged in
    </div>
    <!-- v-if와 v-show의 차이: v-if는 조건에 부합하지 않을 때 태그 자체가 없어짐. 반면에 v-show는 display 속성이 none으로 바뀌 -->
    <div v-show="loading">
      test
    </div>

    <!-- input 박스 만들기 -->
    <input v-model="message" placeholder="edit me" />
    <p>Message is: {{ message }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        str: 'Data Binding!!!',
        num: 10,
        uuid: 'abc',
        name: 'text-blue',
        loading: true,
        message: '',
      },
      computed: {   // 계산된 속성
        doubleNum: function() {
          return this.num * 2;
        }
      }
    });
  </script>
</body>
</html>
