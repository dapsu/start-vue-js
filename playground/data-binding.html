<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 콧수염 괄호(데이터 바인딩)를 통해 화면에 데이터 띄우기 -->
    {{ str }}
    <p>{{ num }}</p>
    <p>{{ doubleNum }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        str: 'Data Binding!!!',
        num: 10,
      },
      computed: {   // 계산된 속성
        doubleNum: function() {
          return this.num * 2;
        }
      }
    });
  </script>
</body>
</html>
